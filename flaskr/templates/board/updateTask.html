{% extends 'base.html' %} {% block header %}
<h1>{% block title %}Edit {% endblock %}</h1>
{% endblock %} {% block content %}
<form method="post">
  <label for="body">Body</label>
  <textarea
    name="body"
    id="body"
    >{{ request.form['body'] or task['body'] }}</textarea
  >
  <input type="submit" value="Save" />
</form>
<hr />
<form
  action="{{ url_for('board.deleteTask', cid=task['pcard'], tid=task['id']) }}"
  method="post"
>
  <input
    class="danger"
    type="submit"
    value="Delete"
    onclick="return confirm('Are you sure?');"
  />
</form>
{% endblock %}
